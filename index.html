<!DOCTYPE html>
<html>
<body>
  <script type="text/javascript">
    var button = document.getElementById("btnCheck");
    button.onclick = function(){
      async () => fetch("/api/ip").then(r=>r.json()).then(data => {
        document.getElementById("country").textContent = data.countryCode;
        document.getElementById("ip").textContent = data.connectingIP;
      });
    };
  </script>
<h1>Hello World</h1>
<h2>My name is Luke Hook</h2>
  
  <button id="btnCheck" onclick="check()">Click me</button>
  
  <p>You are currently browsing from <span id="ip"></span> in <span id="country"></span>.</p>
</body>
</html>
